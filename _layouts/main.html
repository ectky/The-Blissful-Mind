<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% if page.title %}
    <title>{{page.title}} - The Blissful Mind</title>
    {% else %}
    <title>The Blissful Mind</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <section class="site-title">
            <ul class="socials">
                <li><a href={{ "https://www.facebook.com/" | append: {{site.twitter_username}} }}><i class="fab fa-facebook-f"></i></a></li>
                <li><a href={{ "https://www.twitter.com/" | append: {{site.twitter_username}} }}><i class="fab fa-twitter"></i></a></li>
                <li><a href={{ "https://www.instagram.com/" | append: {{site.twitter_username}} }}><i class="fab fa-instagram"></i></a></li>
            </ul>
            <a href={{site.url}}><img src="../images/The-Blissful-Mind-Logo-Mobile.png" alt="The-Blissful-Mind-Logo"></a>
            <form class="search-form">
                <input type="text" class="search" placeholder="Search...">
            </form>
        </section>

        <section class="site-nav">
            <nav id="navbar">
                <li><a href="{{ site.url }}">Home</a></li>
                {% for page in site.pages %}
                {% if page.isFromNav and page.title %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endif %}
                {% endfor %}
            </nav>
        </section>
    </header>

    <main class="site-main">
        {{page.content}}
    </main>

    <footer class="site-footer">

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
