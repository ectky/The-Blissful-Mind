---
layout: blog
title: Blog
permalink: /blog/
isFromNav: yes
---

<ul>
    {% for post in site.posts %}
    <li>
        <div class="image">
            <a href="{{ site.baseurl }}{{ post.url }}">
                <img src="{{ site.baseurl }}/{{ post.img }}" alt="post image">
            </a>
        </div>
        <div class="content">
            <div class="text">
                <p>
                    {% for category in post.categories %}
                    <a href="{{ site.baseurl }}/categories/{{ category | slugify }}"><span
                            class="un">{{category}}</span></a>
                    {% endfor %}
                    {{post.date | date_to_string}}
                </p>
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <h4><span class="un blog-post-link">{{post.title}}</span></h4>
                </a>
                <p>{{ post.description }}</p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
